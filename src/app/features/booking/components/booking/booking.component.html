<div class="booking-page">
  <div class="booking-container">
    <h2>BOOK YOUR APPOINTMENT</h2>

    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <label for="name">Full Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Your Name"
      />

      <!-- Email -->
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Your Email"
      />

      <!-- Phone -->
      <label for="phone">Phone Number</label>
      <input
        id="phone"
        type="text"
        formControlName="phone"
        placeholder="Your Phone Number"
      />

      <!-- Service Selection -->
      <label for="serviceId">Select Service</label>
      <select id="serviceId" formControlName="serviceId">
        <option value="" disabled>Select a service</option>
        <optgroup
          *ngFor="let category of serviceCategories"
          [label]="category.category"
        >
          <option
            *ngFor="let service of category.services"
            [value]="service.serviceId"
          >
            {{ service.name }} -
            <span *ngIf="service.juniorPrice && service.seniorPrice">
              Junior: {{ service.juniorPrice }}/ Senior: {{ service.seniorPrice }}
            </span>
            <span *ngIf="service.juniorPrice && !service.seniorPrice">
              Price: {{ service.juniorPrice }}
            </span>
            ({{ service.duration }})
          </option>
        </optgroup>
      </select>

      <!-- Stylist -->
      <label for="stylist">Select Stylist</label>
      <select id="stylist" formControlName="stylist">
        <option value="" disabled>Select a stylist</option>
        <option value="Aseng">Aseng</option>
        <option value="Aling">Aling</option>
        <option value="Anyone">Anyone</option>
      </select>

      <!-- Date -->
      <label for="date">Choose Date</label>
      <input id="date" type="date" formControlName="date" />

      <!-- Time Slot -->
      <label>Choose Time Slot</label>
      <div class="time-slots">
        <label *ngFor="let slot of timeSlots">
          <input
            type="radio"
            [value]="slot"
            formControlName="time"
            name="time"
          />
          {{ slot }}
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="!bookingForm.valid">
        Confirm Booking
      </button>
    </form>

    <!-- Confirmation Message -->
<div *ngIf="submittedBooking" class="confirmation">
  <h3>Thank you, {{ submittedBooking.name }}!</h3>
  <p>
    Your appointment is confirmed for
    <strong>{{ submittedBooking.date }}</strong> at
    <strong>{{ submittedBooking.time }}</strong>.
  </p>
</div>


<!-- Go Back button -->
<div class="cta-wrapper">
  <div class="cta-area">
    <a class="btn-primary" (click)="goBack()">‚Üê Go Back</a>
  </div>
</div>
