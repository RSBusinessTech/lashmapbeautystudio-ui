<div class="services-section">
<div class="services-header">
  <h2 class="section-title">Our Services</h2>
  <input
    type="text"
    [(ngModel)]="searchTerm"
    class="search-bar"
    placeholder="Search a service‚Ä¶            üîç"
  />
</div>


  <div class="services-container">
    <div
      class="category"
      *ngFor="let category of getFilteredCategories(); let cIndex = index"
      [id]="formatId(category.category)"
    >
      <h3>{{ category.category }}</h3>

      <div
        *ngFor="let service of category.services; let sIndex = index"
        class="service-card"
      >
        <!-- Image -->
        <img [src]="service.image" [alt]="service.name" class="service-image" />

        <!-- Details -->
        <div class="service-details">
          <h4>{{ service.name }}</h4>

          <p>
            {{
              isExpanded(cIndex, sIndex)
                ? service.detailedDescription
                : service.description
            }}
          </p>

          <div class="pricing">
            <span *ngIf="service.juniorPrice">Junior {{ service.juniorPrice }}</span>
            <span *ngIf="service.seniorPrice"> | Senior {{ service.seniorPrice }}</span>
            <span *ngIf="service.price">{{ service.price }}</span>
          </div>

          <small>{{ service.duration }}</small>

          <div class="links">
            <!-- <a [routerLink]="['/booking']" [queryParams]="{ serviceId: service.serviceId }" class="book-link">Book Appointment</a> -->
             <a href="https://www.fresha.com/a/lashmap-beauty-studio-melbourne-level-10-1-elizabeth-st-jj0y3knw" class="book-link" target="_blank" rel="noopener">Book Appointment</a>
            <button
              (click)="toggleDescription(cIndex, sIndex, category.category)"
              class="read-link"
            >
              {{ isExpanded(cIndex, sIndex) ? 'show less' : 'read more' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="cta-area">
    <a class="btn-primary" (click)="goBack()">‚Üê Go Back</a>
  </div>
</div>
