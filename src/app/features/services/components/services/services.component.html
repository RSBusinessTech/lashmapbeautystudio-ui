<div class="services-section">
  <div class="services-header">
    <h2 class="section-title">OUR SERVICES</h2>

    <!-- Search bar -->
    <input
      type="text"
      placeholder="Search services..."
      [(ngModel)]="searchTerm"
      class="search-bar"
    />
  </div>

  <div class="services-container">
    <div *ngFor="let category of filteredCategories()" class="category">
      <h3>{{ category.category }}</h3>

      <div *ngFor="let service of category.services" class="service-card">
        <!-- Image -->
        <img [src]="service.image" [alt]="service.name" class="service-image" />

        <!-- Details -->
        <div class="service-details">
          <h4>{{ service.name }}</h4>
          <p>{{ service.description }}</p>

          <div class="pricing">
            <span *ngIf="service.juniorPrice">Junior {{ service.juniorPrice }}</span>
            <span *ngIf="service.seniorPrice"> | Senior {{ service.seniorPrice }}</span>
            <span *ngIf="service.price">{{ service.price }}</span>
          </div>

          <small>{{ service.duration }}</small>

          <!-- Links -->
          <div class="links">
            <a [href]="service.bookUrl" class="book-link">Book Appointment</a>
            <a [href]="service.readUrl" class="read-link">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
